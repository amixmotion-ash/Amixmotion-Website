<!DOCTYPE html>
<html lang="en">
<head>

<body class="contact-page">

    <header>
        <!-- ... your header code ... -->

    <nav class="main-nav">
        <!-- ... your menu code ... -->
    </nav>

    <main class="contact-page-main">
        <!-- This new outer container is the key -->
        <div class="contact-layout-container">
            <!-- Column 1: Intro Text -->
            <div class="contact-intro">
                <h1>Your next film project starts here â€” <strong>drop me a message</strong> and let's make it happen.</h1>
                <div class="contact-details">
                    <div class="contact-detail-item">
                        <span>Email:</span>
                        <a href="mailto:ash@amixmotion.com">ash@amixmotion.com</a>
                    </div>
                    <div class="contact-detail-item">
                        <span>Call:</span>
                        <a href="tel:+447442582531">+44 (0) 7442 582531</a>
                    </div>
                </div>
            </div>

            <!-- Column 2: Form -->
            <div class="contact-form-container">
                <form class="contact-form" action="https://formspree.io/f/mjkezjao" method="POST">
                    <div class="form-group-cluster">
                        <label>YOUR DETAILS</label>
                        <input type="text" name="Full Name" placeholder="Full Name" required>
                        <input type="tel" name="Phone Number" placeholder="Phone Number" required>
                        <input type="email" name="Email Address" placeholder="Email Address" required>
                    </div>
                    <div class="form-group-cluster">
                        <label>YOUR MESSAGE</label>
                        <textarea name="Message" rows="8" required></textarea>
                    </div>
                    <button type="submit" class="button-outline button-dark">SUBMIT</button>
                </form>
            </div>
        </div>
    </main>
