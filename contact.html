<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Amixmotion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="contact-page">

    <header>
        <button class="nav-toggle" aria-label="toggle navigation">
            MENU
        </button>
        <div class="logo">
            <a href="index.html"><img src="logo.png" alt="Amixmotion Logo"></a>
        </div>
        <nav class="desktop-nav">
            <ul>
                <li><a href="portfolio.html">WORK +</a></li>
            </ul>
        </nav>
    </header>

    <nav class="main-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main class="contact-page-main">
        <div class="contact-layout-container">
            <!-- Column 1: Intro Text -->
            <div class="contact-intro">
                <h1>READY TO<br>TALK BUSINESS?</h1>
                <div class="contact-details">
                    <div class="contact-detail-item">
                        <span>ADDRESS</span>
                        <p>22 Ross Street<br>Newstead, Qld 4006<br>Australia</p>
                    </div>
                    <div class="contact-detail-item">
                        <span>GENERAL</span>
                        <a href="mailto:info@groundcrew.com.au">info@groundcrew.com.au</a>
                    </div>
                </div>
            </div>

            <!-- Column 2: Form -->
            <div class="contact-form-container">
                <form class="contact-form" action="https://formspree.io/f/mjkezjao" method="POST">
                    <!-- Name & Email Row -->
                    <div class="form-row">
                        <div class="form-group"><label for="name">NAME*</label><input type="text" id="name" name="Name" placeholder="Full Name"></div>
                        <div class="form-group"><label for="email">EMAIL*</label><input type="email" id="email" name="Email" placeholder="name@website.com.au"></div>
                    </div>
                    <!-- Phone & Business Row -->
                    <div class="form-row">
                        <div class="form-group"><label for="phone">PHONE*</label><input type="tel" id="phone" name="Phone" placeholder="04.."></div>
                        <div class="form-group"><label for="business">BUSINESS NAME*</label><input type="text" id="business" name="Business Name"></div>
                    </div>

                    <!-- Services Checkboxes -->
                    <div class="form-group">
                        <label>SERVICES REQUIRED*</label>
                        <div class="services-grid">
                            <div class="checkbox-group"><input type="checkbox" id="branding" name="services[]" value="Branding"><label for="branding">Branding</label></div>
                            <div class="checkbox-group"><input type="checkbox" id="web-design" name="services[]" value="Website Design"><label for="web-design">Website Design</label></div>
                            <div class="checkbox-group"><input type="checkbox" id="web-dev" name="services[]" value="Website Development"><label for="web-dev">Website Development</label></div>
                            <div class="checkbox-group"><input type="checkbox" id="graphic-design" name="services[]" value="Graphic Design"><label for="graphic-design">Graphic Design</label></div>
                            <div class="checkbox-group"><input type="checkbox" id="app-design" name="services[]" value="App Design"><label for="app-design">App Design</label></div>
                            <div class="checkbox-group"><input type="checkbox" id="ai-content" name="services[]" value="AI Content"><label for="ai-content">AI Content</label></div>
                            <div class="checkbox-group"><input type="checkbox" id="creative-direction" name="services[]" value="Creative Direction"><label for="creative-direction">Creative Direction</label></div>
                            <div class="checkbox-group"><input type="checkbox" id="animation" name="services[]" value="3D and Animation"><label for="animation">3D and Animation</label></div>
                            <div class="checkbox-group"><input type="checkbox" id="seo" name="services[]" value="SEO"><label for="seo">SEO</label></div>
                            <div class="checkbox-group"><input type="checkbox" id="other" name="services[]" value="Other"><label for="other">Other</label></div>
                        </div>
                    </div>

                    <!-- Budget Radio Buttons -->
                    <div class="form-group">
                        <label>WHAT'S YOUR BUDGET*</label>
                        <div class="budget-options">
                            <div class="radio-group"><input type="radio" id="budget1" name="budget" value="15k+"><label for="budget1">$15k+</label></div>
                            <div class="radio-group"><input type="radio" id="budget2" name="budget" value="30k+"><label for="budget2">$30k+</label></div>
                            <div class="radio-group"><input type="radio" id="budget3" name="budget" value="60k+"><label for="budget3">$60k+</label></div>
                            <div class="radio-group"><input type="radio" id="budget4" name="budget" value="90k+"><label for="budget4">$90k+</label></div>
                        </div>
                    </div>
                    
                    <button type="submit" class="button-submit-dark">SUBMIT</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-column footer-cta">
                <h2>LET'S WORK TOGETHER</h2>
                <a href="contact.html" class="button-outline button-light">CONTACT</a>
            </div>
            <div class="footer-column">
                <h3>NAVIGATION</h3>
                <ul>
                    <li><a href="portfolio.html">WORK</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>EMAIL</h3>
                <a href="mailto:ash@amixmotion.com">ash@amixmotion.com</a>
            </div>
            <div class="footer-column">
                <h3>SOCIALS</h3>
                <a href="https://www.instagram.com/amixmotion/" target="_blank" rel="noopener noreferrer" class="social-link">
                    @amixmotion
                </a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
