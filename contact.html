    <header>

            MENU
        </button>
        <div class="logo">
            <a href="index.html"><img src="logo.png" alt="Amixmotion Logo"></a>
        </div>
        <nav class="desktop-nav">
            <ul>
                <li><a href="portfolio.html">WORK +</a></li>

    <nav class="main-nav">
        <ul>
            <li><a href="index.html">Home</a></li>

            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main class="contact-page-main">
        <div class="contact-grid-container">
            <!-- Column 1: Intro Text -->
            <div class="contact-intro">
                <h1>Your next film project starts here â€” <strong>drop me a message</strong> and let's make it happen.</h1>
                <div class="contact-details">
                    <p><strong>Email:</strong> <a href="mailto:ash@amixmotion.com">ash@amixmotion.com</a></p>
                    <p><strong>Call:</strong> <a href="tel:+447442582531">+44 (0) 7442 582531</a></p>
                </div>
            </div>

            <!-- Column 2: Form -->
            <div class="contact-form-container">
                <form class="contact-form" action="https://formspree.io/f/YOUR_UNIQUE_ID" method="POST">
                    <div class="form-group">
                        <label for="name">YOUR DETAILS</label>
                        <input type="text" id="name" name="Full Name" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phone" name="Phone Number" placeholder="Phone Number" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="Email Address" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <label for="message">YOUR MESSAGE</label>
                        <textarea id="message" name="Message" rows="8" required></textarea>
                    </div>
                    <button type="submit" class="button-outline button-dark">SUBMIT</button>
                </form>
            </div>
        </div>
    </main>

    <!-- The new multi-column footer -->
